name: Deploy AV Tree Pros to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS CLI
        run: aws --version

      - name: Upload images and static assets
        run: |
          aws s3 sync ./images s3://${{ secrets.S3_BUCKET }}/images \
            --cache-control "public, max-age=31536000" \
            --delete

      - name: Upload CSS files
        run: |
          aws s3 sync ./css s3://${{ secrets.S3_BUCKET }}/css \
            --cache-control "public, max-age=86400" \
            --delete

      - name: Upload JavaScript files
        run: |
          aws s3 sync ./js s3://${{ secrets.S3_BUCKET }}/js \
            --cache-control "public, max-age=86400" \
            --delete

      - name: Upload favicon folder
        run: |
          aws s3 sync ./favicon s3://${{ secrets.S3_BUCKET }}/favicon \
            --cache-control "public, max-age=31536000" \
            --delete

      - name: Upload sitemap and robots.txt
        run: |
          aws s3 cp ./sitemap.xml s3://${{ secrets.S3_BUCKET }}/sitemap.xml \
            --cache-control "public, max-age=86400" \
            --content-type "application/xml"
          aws s3 cp ./robots.txt s3://${{ secrets.S3_BUCKET }}/robots.txt \
            --cache-control "public, max-age=86400" \
            --content-type "text/plain"

      - name: Upload HTML files
        run: |
          # Root HTML files
          aws s3 sync . s3://${{ secrets.S3_BUCKET }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=3600" \
            --delete
          
          # Services pages
          aws s3 sync ./services s3://${{ secrets.S3_BUCKET }}/services \
            --cache-control "public, max-age=3600" \
            --delete
          
          # Location pages
          aws s3 sync ./locations s3://${{ secrets.S3_BUCKET }}/locations \
            --cache-control "public, max-age=3600" \
            --delete
          
          # About page
          aws s3 sync ./about s3://${{ secrets.S3_BUCKET }}/about \
            --cache-control "public, max-age=3600" \
            --delete
          
          # Contact page
          aws s3 sync ./contact s3://${{ secrets.S3_BUCKET }}/contact \
            --cache-control "public, max-age=3600" \
            --delete

      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site: https://avtreepros.com"
          echo "‚è∞ CloudFront cache invalidation in progress (5-15 minutes)"
